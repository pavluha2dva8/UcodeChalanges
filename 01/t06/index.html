<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="container">
		<h1>Superhero request form</h1>
			<h2>What do you need help with?</h2>
		<form action="#" method="get">
			
				
				<div class="block1"><input class="checkbox" type="checkbox" id="id1">
					<label class="label" for="id1">DEFEAT A VILLAIN <span class="fake"></span></label>

					<input class="checkbox" type="checkbox" id="id2">
					<label class="label" for="id2">SAVE A CIVILIAN <span class="fake"></span></label>

					<input class="checkbox" type="checkbox" id="id3">
					<label class="label" for="id3">STOP A ROBBERY <span class="fake"></span></label>
				</div>
					<div class="block2"><input class="checkbox" type="checkbox" id="id4">
					<label class="label" for="id4">PREVENT AN APOCALYPSE <span class="fake"></span></label>

					<input class="checkbox" type="checkbox" id="id5">
					<label class="label" for="id5">TRAIN A SIDEKICK <span class="fake"></span></label>
				</div>

					<div class="block3">
						<input class="checkbox" type="checkbox" id="id6">
						<label class="label" for="id6">OTHER STUFF <span class="fake"></span></label>
					</div>
				

			<div class="details">
				<input class="job" type="text" name="job" placeholder="Job details"><br>
				<input class="user" type="text" name="username" placeholder="Name">
				<input class="mail" type="email" name="email" placeholder="Email">
			</div>


				<button type="submit">SEND</button>
			</div>
		</form>
	</body>
</html>
