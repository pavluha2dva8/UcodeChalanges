<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<h1>Settings</h1>
			<div class="content">
				<div class="hud">
					<form action="#">
					<div class="left">
						<div class="typeface">
							<p>Typeface</p>
							<select name="type">
								<option value="a">Acunim Pro</option>
								<option value="b">Comic Sans</option>
								<option value="c">Times New Roman</option>
							</select>
							<br><br><br>
							<p>Weight</p>
								<input type="radio" name="Weight" value="yes"> 
								<span>Regular</span>
								<input type="radio" name="Weight" value="yes"> 
								<span>Bold</span>
						</div><br>
						<div class="range">
							<p>Size</p>
							<input class="slider" type="range" min="15" max="30" value="20">
						</div>
					</div>
					<div class="right">
						<div class="dark">
							<span>Dark UI</span>
							<input type="checkbox" name="dark" value="yes">
						</div>
						<div class="color">
							<p>Color</p>
							<input class="c1" type="checkbox" name="bl" value="yes"> 
							<input class="c2" type="checkbox" name="oc" value="yes"> 
							<input class="c3" type="checkbox" name="pr" value="yes"> 
							<input class="c4" type="checkbox" name="yl" value="yes"> 
							<input class="c5" type="checkbox" name="or" value="yes"> 
						</div>
					</div>
					
					</form>
				</div>
				<div class="panel">
						<img src="assets/images/artistic-brush.png" alt="">
						<img src="assets/images/user-icon.png" alt="">
						<img src="assets/images/sms-speech-bubble.png" alt="">
						<img src="assets/images/computer-screen.png" alt="">
					</div>
			</div>
</html>
